name: Ping Stale Under Discussion Issues

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  ping-stale-issues:
    runs-on: ubuntu-22.04
    permissions:
      issues: read
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
    steps:
      - name: Ping stale Under Discussion issues via Slack
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const now = new Date();
            const fiveMinutesAgo = new Date(now.getTime() - 5 * 60 * 1000);

            // Fetch all open issues with label 'Under Discussion'
            const query = `repo:${owner}/${repo} is:issue is:issue is:open comments:>=1 no:milestone`;
            const { data } = await github.rest.search.issuesAndPullRequests({ q: query, per_page: 100 });

            for (const issue of data.items) {
              if (issue.pull_request) continue; // skip PRs

              // Fetch last comment
              const comments = await github.rest.issues.listComments({
                owner, repo,
                issue_number: issue.number,
                per_page: 1,
                sort: "updated",
                direction: "desc"
              });

              let lastActivityAt = new Date(issue.updated_at);
              if (comments.data.length > 0) {
                lastActivityAt = new Date(comments.data[0].updated_at);

                // Skip if already pinged recently
                if ((comments.data[0].body || "").includes("<!-- bot:stale-ping -->")) {
                  if (lastActivityAt >= fiveMinutesAgo) {
                    console.log(`Skipping issue #${issue.number}: recently pinged.`);
                    continue;
                  }
                }
              }

              if (lastActivityAt >= fiveMinutesAgo) {
                console.log(`Skipping issue #${issue.number}: recent activity at ${lastActivityAt.toISOString()}`);
                continue;
              }

              const slackText = `*Stale Under Discussion Issue*\n<${issue.html_url}|#${issue.number} - ${issue.title}> has had no comments for 5+ minutes.\nPlease review or update its status.\n\n<!-- bot:stale-ping -->`;

              await fetch("https://slack.com/api/chat.postMessage", {
                method: "POST",
                headers: {
                  Authorization: `Bearer ${process.env.SLACK_BOT_TOKEN}`,
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  channel: process.env.SLACK_CHANNEL_ID,
                  text: slackText
                })
              });

              console.log(`Pinged issue #${issue.number}`);
            }